<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main role="main">
        <!-- HAEADER -->
        <section class="seccion1">
          <figure class="seccion1__figure">
            <img src="/images/image-equilibrium.jpg" alt="">
          </figure>
        </section>
        <!-- FIN DEL HEADER -->
        <!-- COMIENZO DEL SECTION -->
        <section class="seccion2">
          <h3 class="seccion2__h3">Equilibrium #3429</h3>
          <p class="seccion2__p"> Our Equilibrium collection promotes balance and calm.</p>
    
          <article class="seccion2__article">
            <div class="seccion2__div">
              <img src="images/icon-ethereum.svg" alt=""> 
              <p>0.041 ETH</p>
            </div> 
            <div class="seccion2__div seccion2__div--mod">
              <img src="images/icon-clock.svg" alt=""> 
              <p>3 days left</p>
            </div> 
           
          </article>
           
        </section>
        <hr>
        <footer>
          <img src="images/image-avatar.png" alt="">
          <p>Creation of <span>Jules Wyvern</span></p>
        </footer>
  </main>

</body>
</html>
